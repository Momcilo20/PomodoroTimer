<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <!-- Mode Toggle -->
        <div class="toggle">
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider round"></span>
            </label>
            <span id="modeLabel">Light Mode</span>
        </div>

        <div class="timer animated">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <button id="start">‚ñ∂ Start</button>
            <button id="pause">‚è∏ Pause</button>
            <button id="reset">üîÑ Reset</button>
        </div>

        <div class="settings">
            <label>Work (min): <input type="number" id="work-duration" value="25" min="1"></label>
            <label>Break (min): <input type="number" id="break-duration" value="5" min="1"></label>
            <button id="apply-settings">‚úÖ Apply</button>
        </div>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <!-- Session History -->
        <div class="history">
            <h3>Session History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
